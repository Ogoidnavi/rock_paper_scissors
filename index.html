<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock/Paper/Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div> 
        <button id="rock" onclick="game(this)"><img src="rock.png" alt="Picture of the rock symbol"></button>
        <button id="paper" onclick="game(this)"><img src="paper.png" alt="Picture of the paper symbol"></button>
        <button id="scissors" onclick="game(this)"><img src="scissors.png" alt="Picture of the scissors symbol"></button>
    </div>
    <div>
        <div id="Holder">Score:
            <div id="Score"></div>
        </div>
        <div id="Final"></div>
    </div>
</body>
</html>
